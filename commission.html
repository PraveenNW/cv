<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refer & Earn 10% Commission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      max-width: 650px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 span {
      color: #00f5ff;
      text-shadow: 0 0 10px rgba(0, 245, 255, 0.8);
    }

    .btn-glow {
      background: #00f5ff;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 245, 255, 0.8);
    }

    .btn-glow:hover {
      background: #00c8cc;
      box-shadow: 0 0 20px rgba(0, 245, 255, 1);
      transform: scale(1.05);
    }

    .share-btn {
      margin: 5px;
      border-radius: 50px;
      font-size: 14px;
      padding: 8px 15px;
    }

    .calc-box input {
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      border: none;
      outline: none;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      color: #00f5ff;
      text-shadow: 0 0 10px rgba(0, 245, 255, 0.8);
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>Refer & Earn <span>10% Commission</span></h1>
    <p>Know someone who needs a website or project? Refer them to me and earn 10% of the total project value!</p>
    <a href="#how" class="btn btn-glow mt-3">Start Referring Now</a>

    <!-- Calculator -->
    <div class="calc-box mt-4">
      <p><strong>Calculate Your Earnings</strong></p>
      <input type="number" id="projectValue" placeholder="Enter Project Price (₹)">
      <p class="result mt-2" id="commissionResult">Your Commission: ₹0</p>
    </div>

    <!-- Share Buttons -->
    <div class="mt-4">
      <p><strong>Share this Offer</strong></p>
      <a href="https://wa.me/?text=Earn%2010%25%20Commission%20by%20Referring%20Clients%20to%20Praveenkumar!%20Portfolio:%20YOUR-LINK-HERE" target="_blank" class="btn btn-success share-btn">WhatsApp</a>
      <a href="mailto:?subject=Earn 10% Commission&body=Refer clients to Praveenkumar and earn 10%! Portfolio: YOUR-LINK-HERE" class="btn btn-warning share-btn">Email</a>
      <a href="https://t.me/share/url?url=YOUR-LINK-HERE&text=Earn 10% Commission by Referring Clients!" target="_blank" class="btn btn-primary share-btn">Telegram</a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR-LINK-HERE" target="_blank" class="btn btn-info share-btn">Facebook</a>
    </div>
  </div>

  <script>
    document.getElementById('projectValue').addEventListener('input', function() {
      let value = parseFloat(this.value);
      let commission = value ? (value * 0.10).toFixed(2) : 0;
      document.getElementById('commissionResult').innerText = `Your Commission: ₹${commission}`;
    });
  </script>

</body>
</html>
